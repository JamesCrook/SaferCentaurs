<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Shape Builder</title>
    <link href="../wheel.ico" rel="icon">
    <style>
    body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .control-group h3 {
            margin-top: 0;
            color: #495057;
            font-size: 1.2em;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .radio-item:hover {
            background: #e9ecef;
        }

        .radio-item input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .demo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .demo-span {
            display: inline-block;
            position: relative;
            background: var(--span-color, #007bff);
            color: white;
            padding: 12px 20px;
            margin: 20px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .demo-span:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Base shapes */
        .flat { border-radius: 0; }
        .round { border-radius: 25px; }

        /* Left side shapes */
        .left-flat { border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .left-round { border-top-left-radius: 25px; border-bottom-left-radius: 25px; }
        .left-round-in {
            border-top-left-radius: 0; 
            border-bottom-left-radius: 0;
            position: relative;
        }
        .left-chevron-in { 
            border-top-left-radius: 0; 
            border-bottom-left-radius: 0;
        }
        .left-chevron-out { 
            border-top-left-radius: 0; 
            border-bottom-left-radius: 0;
        }

        /* Right side shapes */
        .right-flat { border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .right-round { border-top-right-radius: 25px; border-bottom-right-radius: 25px; }
        .right-round-in {
            border-top-right-radius: 0; 
            border-bottom-right-radius: 0;
            position: relative;
        }
        .right-chevron-in { 
            border-top-right-radius: 0; 
            border-bottom-right-radius: 0;
        }
        .right-chevron-out { 
            border-top-right-radius: 0; 
            border-bottom-right-radius: 0;
        }

        /* Shape implementations using pseudo-elements */
        .left-chevron-out::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 8px solid var(--span-color, #007bff);
            transform: translateY(-50%);
        }

        .left-chevron-in::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 8px solid var(--bg-color, white);
            transform: translateY(-50%);
            z-index: 1;
        }

        .left-round-in::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            width: 24px;
            height: 24px;
            background: var(--bg-color, white);
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .right-chevron-out::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 8px solid var(--span-color, #007bff);
            transform: translateY(-50%);
        }

        .right-chevron-in::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 8px solid var(--bg-color, white);
            transform: translateY(-50%);
            z-index: 1;
        }

        .right-round-in::after {
            content: '';
            position: absolute;
            right: -12px;
            top: 50%;
            width: 24px;
            height: 24px;
            background: var(--bg-color, white);
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .code-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .code-section h3 {
            margin-top: 0;
            color: #495057;
        }

        .code-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            overflow-x: auto;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .example-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .example-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .color-input {
            width: 60px;
            height: 40px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            background: none;
            transition: border-color 0.2s ease;
        }

        .color-input:hover {
            border-color: #007bff;
        }

        .color-hex {
            font-family: 'Monaco', 'Consolas', monospace;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            width: 80px;
        }

            @media (max-width: 768px) {
                .controls {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }
                
                .container {
                    padding: 20px;
                    margin: 10px;
                }
                
                .demo-span {
                    margin: 10px 5px;
                    padding: 10px 15px;
                    font-size: 14px;
                }
                
                .color-picker {
                    flex-wrap: wrap;
                    gap: 10px;
                }
            }

            /* Color variations for examples */
            .color-blue { --span-color: #007bff; }
            .color-green { --span-color: #28a745; }
            .color-orange { --span-color: #fd7e14; }
            .color-purple { --span-color: #6f42c1; }
            .color-red { --span-color: #dc3545; }
            .color-teal { --span-color: #20c997; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ Span Shape Builder</h1>
      <div class="controls">
        <div class="control-group">
          <h3>Color</h3>
          <div class="color-picker">
            <input type="color" id="colorInput" class="color-input" value="#007bff">
            <input type="text" id="colorHex" class="color-hex" value="#007bff" placeholder="#000000">
          </div>
        </div>
        <div class="control-group">
          <h3>Left Side Shape</h3>
          <div class="radio-group">
            <label class="radio-item">
              <input type="radio" name="leftShape" value="left-flat" checked="">
              <span>Flat</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="leftShape" value="left-round">
              <span>Round</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="leftShape" value="left-chevron-in">
              <span>Chevron Inward</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="leftShape" value="left-round-in">
              <span>Round Bite Inward</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="leftShape" value="left-chevron-out">
              <span>Chevron Outward</span>
            </label>
          </div>
        </div>
        <div class="control-group">
          <h3>Right Side Shape</h3>
          <div class="radio-group">
            <label class="radio-item">
              <input type="radio" name="rightShape" value="right-flat" checked="">
              <span>Flat</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="rightShape" value="right-round">
              <span>Round</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="rightShape" value="right-chevron-in">
              <span>Chevron Inward</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="rightShape" value="right-round-in">
              <span>Round Bite Inward</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="rightShape" value="right-chevron-out">
              <span>Chevron Outward</span>
            </label>
          </div>
        </div>
      </div>
      <div class="demo-section">
        <h3>Live Preview</h3>
        <span id="demoSpan" class="demo-span left-flat right-flat">
          Your Custom Tag
        </span>
      </div>
      <div class="code-section">
        <h3>Generated HTML & CSS</h3>
        <div class="code-display">
          <div id="generatedCode">
            <span class="tag left-flat right-flat">Your Custom Tag</span>
          </div>
        </div>
      </div>
      <h3>Example Gallery</h3>
      <div class="examples-grid">
        <div class="example-item">
          <div class="example-label">Navigation Tag</div>
          <span class="demo-span left-round right-chevron-out color-blue">
            Home
          </span>
        </div>
        <div class="example-item">
          <div class="example-label">Status Badge</div>
          <span class="demo-span left-flat right-round color-green">
            Active
          </span>
        </div>
        <div class="example-item">
          <div class="example-label">Category Tag</div>
          <span class="demo-span left-chevron-in right-chevron-out color-orange">
            Design
          </span>
        </div>
        <div class="example-item">
          <div class="example-label">Priority Label</div>
          <span class="demo-span left-round right-flat color-purple">High</span>
        </div>
        <div class="example-item">
          <div class="example-label">Alert Badge</div>
          <span class="demo-span left-chevron-out right-round color-red">
            Error
          </span>
        </div>
        <div class="example-item">
          <div class="example-label">Info Tag</div>
          <span class="demo-span left-flat right-chevron-in color-teal">
            Beta
          </span>
        </div>
      </div>
    </div>
    <script>
    const demoSpan = document.getElementById('demoSpan');
        const generatedCode = document.getElementById('generatedCode');
        const colorInput = document.getElementById('colorInput');
        const colorHex = document.getElementById('colorHex');
        const container = document.querySelector('.container');
        
        function updateDemo() {
            const leftShape = document.querySelector('input[name="leftShape"]:checked').value;
            const rightShape = document.querySelector('input[name="rightShape"]:checked').value;
            const color = colorInput.value;
            
            // Reset all classes
            demoSpan.className = 'demo-span';
            
            // Add selected classes
            demoSpan.classList.add(leftShape, rightShape);
            
            // Set CSS custom properties for color
            demoSpan.style.setProperty('--span-color', color);
            // Set background color for the pseudo-elements to cut out from
            const bgColor = getComputedStyle(container).backgroundColor;
            demoSpan.style.setProperty('--bg-color', bgColor);
            
            // Update code display
            const classString = `tag ${leftShape} ${rightShape}`;
            const styleString = `style="--span-color: ${color};"`;
            generatedCode.innerHTML = `&lt;span class="${classString}" ${styleString}&gt;Your Custom Tag&lt;/span&gt;`;
        }
        
        function updateColorFromInput() {
            const color = colorInput.value;
            colorHex.value = color;
            updateDemo();
        }
        
        function updateColorFromHex() {
            const color = colorHex.value;
            if (/^#[0-9A-F]{6}$/i.test(color)) {
                colorInput.value = color;
                updateDemo();
            }
        }
        
        // Add event listeners
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', updateDemo);
        });
        
        colorInput.addEventListener('input', updateColorFromInput);
        colorHex.addEventListener('input', updateColorFromHex);
        colorHex.addEventListener('blur', updateColorFromHex);
        
        // Initial update
        updateDemo();
    </script>
  </body>
</html>
