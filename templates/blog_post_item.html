<article class="blog-post">
    <div class="blog-image">
        {{image_text}}
    </div>
    <div class="blog-content">
        <h3><a href="{{link}}">{{title}}</a></h3>
        <div class="blog-meta">
            {{meta}}
        </div>
        <p class="blog-excerpt">{{Excerpt}}</p>
    </div>
</article>
