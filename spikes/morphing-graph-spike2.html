<html lang="en">
  <head>
    <meta charset="utf-8">

    <script src="../js/utilities/vector2d.js"></script>

    <script src="../js/renderers.js"></script>

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;

    .canvas-container {
      border: 1px solid #ccc;

  <body>
    <div id="all-panels">
    </div>
    <script>
    const choiceConfig = {
      //title: "Image Choices",
      id: 'world.choice',
      controls:    [
        { id: "gitty",   type: "button", label: "Git Graph",      contents: ['canvas', gitWorld, 'panel', gitConfig]},
      ],
    }

    // Initialize the control panels on page load
    document.addEventListener('DOMContentLoaded', function() {
      Registry.set( 'worlds', choiceConfig );
      //AppUi.addPanel( 'panChoice', choiceConfig );
      AppUi.setItem( 'gitty' );
    });
    </script>
